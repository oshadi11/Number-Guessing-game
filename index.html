<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
    <!--Google Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
</head>
<body>
    <h1 class="heading">Number Guessing Game</h1>
    <div id="container">
        <h2>I'm Thinking a Number <br> You have 3 chances to guess <br>The number is between 0 and 10</h2>
        <br><br>
        <h4>Enter the number</h4>
        <input type="text" name="" id="numInput"><br><br>
        <button id="submitBtn" onclick="sumbit()">Guess<span class="material-symbols-outlined">
            emoji_objects
            </span></button>
        <h3 id="h3txt"></h3>
        <h3 id="h3txt2"></h3>

    </div>
    <button id="newGameIcon" onclick="newGame()"><span class="material-symbols-outlined">
        sports_esports
        </span>New</button>
    
<script src="script.js"></script>
</body>
</html>
